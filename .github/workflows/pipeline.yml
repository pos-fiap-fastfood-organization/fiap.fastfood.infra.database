name: Terraform Apply - MongoDB Atlas

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  terraform:
    runs-on: ubuntu-latest
    env:
      TF_VAR_atlas_public_key: ${{ secrets.MONGO_ATLAS_PUBLIC_KEY }}
      TF_VAR_atlas_private_key: ${{ secrets.MONGO_ATLAS_PRIVATE_KEY }}
      TF_VAR_atlas_org_id: ${{ secrets.ORGANIZATION_MONGO_ATLAS_ID }}
      TF_VAR_fastfood_user_password: ${{ secrets.MONGO_DATABASE_ATLAS_FASTFOOD_PASSWORD }}

    steps:
      - name: Debug Terraform Variables
        run: |
          echo "TF_VAR_atlas_public_key is set: ${TF_VAR_atlas_public_key:+yes}"
          echo "TF_VAR_atlas_private_key is set: ${TF_VAR_atlas_private_key:+yes}"
          echo "TF_VAR_atlas_org_id is set: ${TF_VAR_atlas_org_id:+yes}"
          echo "TF_VAR_fastfood_user_password is set: ${TF_VAR_fastfood_user_password:+yes}"
          
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        if: github.event_name == 'pull_request'
        run: terraform plan -input=false

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve -input=false

      - name: Terraform Outputs
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform output
