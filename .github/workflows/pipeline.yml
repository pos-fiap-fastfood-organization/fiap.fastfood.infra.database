name: Terraform Apply - MongoDB Atlas

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Create terraform.tfvars
        run: |
          echo "atlas_public_key = \"${{ secrets.MONGO_ATLAS_PUBLIC_KEY }}\"" >> terraform.tfvars
          echo "atlas_private_key = \"${{ secrets.MONGO_ATLAS_PRIVATE_KEY }}\"" >> terraform.tfvars
          echo "atlas_org_id = \"${{ secrets.ORGANIZATION_MONGO_ATLAS_ID }}\"" >> terraform.tfvars
          echo "fastfood_user_password = \"${{ secrets.MONGO_DATABASE_ATLAS_FASTFOOD_PASSWORD }}\"" >> terraform.tfvars

      - name: Terraform Init
        run: terraform init

      - name: Terraform Format Check
        run: terraform fmt -check -recursive

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        if: github.event_name == 'pull_request'
        run: terraform plan -input=false

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve -input=false

      - name: Terraform Outputs
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform output
